		checkedid = obj.id;

			var i = null;
			for (var x in tit) {
				selkan += "<a href = '###' id ="+ x +" onclick = 'chan(this)'>";

				selkan += "，";
				i++;
				if(i % 6 == 0)
				{
					selkan += "<br /><hr />";
				}
			}

			$("#result").html(selkan);
		});
	}
		function chan(obj)
	    {
		    var seledid = obj.id;
		    var seled = tit[seledid];
		    document.getElementById(""+ checkedid +"").innerHTML="" + seled +"";
		    document.getElementById("result").style.display = "none";
